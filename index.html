<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card container">
        <div class="card__image"><img src="images/illustration-hero.svg" alt=""></div>
        <div class="card__title">
        Order Summary
       </div>
       <div class="card__summary">
        You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
        <br>anywhere you like!
       </div>
       <div class="card__plan">
         <div class="card__plan--image">
           <img src="images/icon-music.svg" alt="">
         </div>
         <div class="card__plan--description">
          Annual Plan 
          <div class="card__plan--description--cost">
            $59.99/year
          </div>
          
         </div>
         <div class="card__plan--change">
           <a href="#">Change</a>
         </div>
       </div>
       <div class="card__payment">
         <div class="card__payment--btn">
           <a href="#">Proceed to Payment</a>
         </div>
         <div class="card__payment--cancel">
           <a href="#">Cancel Order</a>
         </div>
       </div>
  </main>

</html>
